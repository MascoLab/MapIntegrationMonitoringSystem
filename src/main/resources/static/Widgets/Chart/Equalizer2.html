<script type="text/javascript">
	widget.componentReadyHandler = function(componentId){
		document.getElementById(componentId).setLayoutURL("./Widgets/Chart/layout/Equalizer2.xml");
		document.getElementById(componentId).setDataType("json");
		document.getElementById(componentId).setDataURL("./Widgets/Chart/data/Equalizer2.json");
		widget.changeData(componentId);
	}
	
	widget.changeData = function(componentId){
		setTimeout(function(){
			var chartData = document.getElementById(componentId).getChartData();
		    var i = 0, obj,
		         tempChartData = [],
		         n = chartData.length;
		       for( ; i < n ; i += 1){
		          obj = {};
		           obj.Country = chartData[i].Country;
		         obj.GDP = Math.floor(Math.random() * 100);
		          tempChartData.push(obj);
		        }
		       chartData = tempChartData;
		      document.getElementById(componentId).setData(chartData);
		       widget.changeData(componentId);
		   }, 2000);
	}
</script>
