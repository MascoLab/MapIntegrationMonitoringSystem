<script type="text/javascript">
	widget.componentReadyHandler = function(componentId){
		document.getElementById(componentId).setLayoutURL("./Widgets/Chart/layout/Plot_2D_Ex2.xml");
		document.getElementById(componentId).setDataType("json");
		document.getElementById(componentId).setDataURL("./Widgets/Chart/data/Plot_2D_Ex.json");
		
		widget.changeData(componentId);
	}
	
	widget.changeData = function(componentId){
		setTimeout(function(){
			var chartData = document.getElementById(componentId).getChartData();
		    var i = 0, obj,
		         tempChartData = [],
		         n = chartData.length;
		    for( ; i < n ; i += 1){
		    	obj = {};
		    	obj.Month = chartData[i].Month,
		    	obj.Profit = Math.floor(Math.random() * 2400),
		    	obj.Cost = Math.floor(Math.random() * 3200),
		      	obj.Revenue = Math.floor(Math.random() * 2400);
		        tempChartData.push(obj);
		    }
		    chartData = tempChartData;
		    document.getElementById(componentId).setData(chartData);
		    widget.changeData(componentId);
	   }, 6000);
	}
</script>
