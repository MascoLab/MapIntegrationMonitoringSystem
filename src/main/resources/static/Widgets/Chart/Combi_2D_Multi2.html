<script type="text/javascript">
	widget.componentReadyHandler = function(componentId){
		document.getElementById(componentId).setLayoutURL("./Widgets/Chart/layout/Combi_2D_Multi.xml");
		document.getElementById(componentId).setDataType("json");
		document.getElementById(componentId).setDataURL("./Widgets/Chart/data/Combi_2D_Multi.json");
		widget.changeData(componentId);
	}
	
	widget.changeData = function(componentId){
		setTimeout(function(){
			var chartData = document.getElementById(componentId).getChartData();
		    var i = 0, obj,
		         tempChartData = [],
		         n = chartData.length;
		    for( ; i < n ; i += 1){
		    	obj = {};
		    	obj.Month = chartData[i].Month,
		    	obj.Profit = chartData[i].Profit,
		    	obj.Cost = chartData[i].Cost,
		      	obj.Revenue = Math.floor(Math.random() * 1000);
		        tempChartData.push(obj);
		    }
		    chartData = tempChartData;
		    document.getElementById(componentId).setData(chartData);
		    widget.changeData(componentId);
	   }, 4000);
	}
</script>
