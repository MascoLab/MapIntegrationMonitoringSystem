<script type="text/javascript">
	widget.componentReadyHandler = function(componentId){
		var mapDataBaseURL = "../MapChart/MapDataBaseXml/SouthKorea.xml";
		var sourceURL = "../MapChart/MapSource/SouthKorea.svg";							
		var layoutURL = "./Widgets/MapChart/layout/MapPanelSeries.xml";
		var dataURL = "./Widgets/MapChart/data/MapPanelSeries.txt";
		
		document.getElementById(componentId).setLayoutURLEx(layoutURL);
		document.getElementById(componentId).setDataURLEx(dataURL);
		document.getElementById(componentId).setMapDataBaseURLEx(mapDataBaseURL);
		document.getElementById(componentId).setSourceURLEx(sourceURL);
	}
</script>
